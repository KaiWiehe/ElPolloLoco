<body onload="init()">
    <div id="loader" class="loader"></div>
    <div id="hud" class="hud d-none">
        <div class="pannel">
            <div class="pannelWrapper">
                <img id="mobileLeft" src="assets/img/bg/arrow-left.svg">
                <img id="mobileRight" src="assets/img/bg/arrow-right.svg">
            </div>
            <div class="pannelWrapper">
                <img id="mobileSpace" src="assets/img/bg/arrow-up.svg">
                <img id="mobileShot" src="assets/img/bg/shot.svg">
            </div>
        </div>
    </div>
    <button onclick="buttonAktive()" id="ud_menu_icon" class="ud_menu_icon ud_menu_icon-X">
        <span></span>
    </button>
    <div class="info" id="info">
        <div class="box">
            <div class="box1">
                <ul>
                    <li class="liRight">Nach Rechts</li>
                    <li class="liLeft">Nach Links</li>
                </ul>

                <ul>
                    <li class="liJump">Springen</li>
                    <li class="liThrow">Weit Werfen</li>
                </ul>
                <ul>
                    <li class="liThrowShort">Kurz Werfen</li>
                    <li class="liOpenSettins" onclick="openSettings()">Einstellung</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="contentContainer" class="contentContainer">
        <canvas id="canvas" class="canvas d-none" width="720" height="480"></canvas>
        <div id="startScreen" class="startScreen">
            <img src="assets/img/9_intro_outro_screens/start/startscreen_1.png" alt="StartScreen">
            <img class="playBtn" onclick="startGame()" src="assets/img/bg/play_btn.png">
        </div>
        <div id="gameOver" class="gameOver d-none">
            <img src="assets/img/9_intro_outro_screens/game_over/game over.png" alt="GameOver">
            <button class="btn" onclick="reload()">Neues Spiel?</button>
        </div>
        <div id="winGame" class="winGame d-none">
            <div class="win">Gewonnen</div>
            <div>
                <span>So lange hast du gebraucht: </span>
                <div id="timer">00:00</div>
                <span>So viele MÃ¼nzen hast du gefunden: </span>
                <div id="coins"></div>
            </div>
            <div class="winButton"><button class="btn" onclick="reload()">Neues Spiel?</button></div>
        </div>
        <div id="settings" class="settings d-none">
            <div>
                <span>Fullscreen:</span>
                <img src="assets/img/bg/enter_fullscreen.png" onclick="fullscreen()">
            </div>
            <span class="error" id="error"></span>
            <button class="settingBtn" onclick="reload()">Neues Spiel?</button>
        </div>

    </div>
</body>

</html>
